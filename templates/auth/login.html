{% extends 'main.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Login to Your Account</h2>
      <form id="loginForm" class="auth-form"
            method="POST"
            action="{{ url_for('auth.login_local') }}">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <div class="password-toggle">
            <i class="fas fa-eye" id="passwordToggle"></i>
          </div>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn auth-btn">Login</button>
      </form>

      <div class="social-auth">
        <div class="divider"><span>OR</span></div>
 <a href="{{ url_for('auth.google_login') }}"
    class="btn social-btn google-btn">
   <i class="fab fa-google"></i> Sign in with Google
 </a>
        <a href="{{ url_for('auth.github_login') }}"
   class="btn social-btn github-btn">
  <i class="fab fa-github"></i> Sign in with GitHub
</a>
      </div>

      <div class="auth-footer">
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Register</a></p>
      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>

{% endblock %}
