<header>
  <div class="logo">
    <a href="{{ url_for('index') }}">TIS</a>
  </div>
  <nav>
    <ul>
      <li><a href="{{ url_for('index') }}" class="{% if request.endpoint=='index' %}active{% endif %}">Home</a></li>
      <li><a href="{{ url_for('features') }}">Features</a></li>
      <li><a href="{{ url_for('index') }}#faq">FAQ</a></li>
      <li><a href="{{ url_for('blog.list_posts') }}">Blog</a></li>
    </ul>
  </nav>
  <div class="auth-buttons">
  {% if session.user %}
    <span class="nav-user">Hi, {{ session.user.name }}!</span>
    <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a>
  {% else %}
    <a href="{{ url_for('auth.login_page') }}" class="btn">Login</a>
    <a href="{{ url_for('auth.signup') }}" class="btn">Register</a>
  {% endif %}
</div>

</header>
